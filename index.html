<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: hsl(212, 45%, 89%);
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            gap: 1rem;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .parent {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 50px;
            box-shadow: 2px 2px 20px 15px hsla(216, 15%, 48%, 0.144);
            /* width: 800px; */

        }

        img {
            border-radius: 40px;
            /* width: 100%; */
        }

        p {

            font-weight: 400;
            color: hsl(216, 15%, 48%);
            font-size: 30px;
            text-align: center;
        }

        .bold {
            font-weight: 700;
            color: hsl(218, 44%, 22%);
            font-size: 40px;

        }

        .small {
            margin: -10px;
            padding-bottom: 20px;
        }

        .attribution {
            font-size: 18px;
            text-align: center;

        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="parent">
        <img src="./qr-code-component-main/images/image-qr-code.png" alt="QR Code photo">
        <p class="bold">
            Improve your front-end <br> skills by building projects</p>
        <p class="small"> Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next
            level</p>

    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/mo7amedxv">Mohamed</a>.
</body>

</html>
